      
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>League of Legends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale= 1.0, minimum-scale=1.00">
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body id="body">
    
    <header>
      <nav class="menu" id="firstNavigator">
  
        <img src="imagenes/League_of_Legends_Icon.png" alt="Regresa a inicio" class="lolBtn" id="lolIcon">
  
       <input type="checkbox" id="check">
       <label for="check" class="checkBtn">
        <i class="fas fa-bars"></i> 
       </label>
   
       <ul class="menuOptions">
        <li ><a class="active" href="#" id="champions">CAMPEONES</a></li>
        <li><a href="#" id="statistics">RANKING</a></li>
        <li><a href="#" id="about">ACERCA DE</a></li>
       </ul>
       
      </nav>
    </header>


      <aside class="logoLol" id="leagueOfLegends"> 
        <img id="logoLol" src="imagenes/lol logo.png" >
       <!-- El texto league of legends dorado -->

        <section class="downloadGame"> 
        <a href="https://signup.euw.leagueoflegends.com/es/signup/index#/" target="_blank">DESCARGA EL JUEGO</a>
        </section>
      </aside>
    

    <nav class="championsMenu" id="secondNavigator">
      <select name="allTheRoles" id="allRoles">
        <option value="all">TODOS LOS ROLES</option>
        <option value="assassin">ASESINO</option>
        <option value="fighter">LUCHADOR</option>
        <option value="mage">MAGO</option>
        <option value="support">SOPORTE</option>
        <option value="tank">TANQUE</option>
        <option value="carry">TIRADOR</option>
      </select>
      <select name="order" id="order">
        <option disabled selected value= "-">ORDENAR</option>
        <option value="aZ">A-Z</option>
        <option value="zA">Z-A</option>
      </select>
        <section id="search">
        <p class="searchGlass"><i class="fas fa-search" id="glass"></i></p>
        <input type="text" placeholder="BUSCAR" name="search">
        </section>
  
    </nav>
    
  
    <section id="storage">

    </section>
 
    
    <section id= "modalContainer"> 
    </section>
      

  <footer>™& © 2021 Riot Games Inc. Todos los derechos reservados.
  </footer>

    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/b2d0f97688.js" crossorigin="anonymous"></script>
  </body>
</html>
